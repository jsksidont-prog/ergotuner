  <script>

const emojis = ["ðŸŽµ","ðŸŽ¶","ðŸŽ¼"];
// nada Happy Birthday (C mayor)
const song = [
  264,264,297,264,352,330,   // Happy Birthday to you
  264,264,297,264,396,352,   // Happy Birthday to you
  264,264,528,440,352,330,297, // Happy Birthday dear [nama]
  466,466,440,352,396,352    // Happy Birthday to you
];

let songIndex = 0;
let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

document.body.addEventListener("click", function(e){
  if(e.target.tagName === "BUTTON") return; // jangan ganggu tombol

  // Random emoji muncul di titik klik
  let span = document.createElement("span");
  span.className = "note-emoji";
  span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
  span.style.left = e.clientX + "px";
  span.style.top = e.clientY + "px";
  span.style.fontSize = (30 + Math.random()*30) + "px";

  document.body.appendChild(span);
  setTimeout(()=>{ span.remove(); }, 1200);

  // Mainkan nada sesuai urutan lagu
  let freq = song[songIndex];
  playTone(freq, 0.5);

  songIndex++;
  if(songIndex >= song.length) songIndex = 0; // ulang lagi dari awal
});

function playTone(freq, duration){
  let osc = audioCtx.createOscillator();
  let gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = freq;

  gain.gain.setValueAtTime(0.25, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start();
  osc.stop(audioCtx.currentTime + duration);
}
