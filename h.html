<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>LIST CHORD</title>
 <style>
   body {
     font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
     margin: 0;
     padding: 30px 20px;
     background: #f4f4f4;
     text-align: center;
     color: #222;
   }

   h1 {
     margin-bottom: 25px;
     font-size: 28px;
     border-bottom: 2px solid #ccc;
     padding-bottom: 25px;
     text-align: center;
   }


   #search {
     margin: 20px auto 35px;
     padding: 10px;
     width: 80%;
     max-width: 320px;
     border-radius: 6px;
     border: 1px solid #aaa;
     font-size: 15px;
   }

   #CHORD {
  position: sticky;
  top: 10px;   
  left: 50px;
  background-color: #4CAF50;
  color: #eee;
  border: 0;
  padding: 9px 25px;
  border-radius: 8px;
  cursor: pointer;
}


   
   .galeri {
     display: flex;
     justify-content: center;
     gap: 35px;
     flex-wrap: wrap;
   }

   .item {
     width: 150px;
     text-align: center;
     transition: transform 0.2s;
   }

   .item img {
     width: 100%;
     height: auto;
     border: 2px solid #ccc;
     border-radius: 6px;
     transition: transform 0.2s, box-shadow 0.2s;
   }
   .item img:hover {
     transform: scale(1.05);
     box-shadow: 0 4px 10px rgba(0,0,0,0.2);
   }

   .item p {
     margin-top: 10px;
     font-weight: bold;
     font-size: 16px;
     color: #333;
   }

 
   @media(max-width:600px) {
     .galeri {
       gap: 20px;
     }
     .item {
       width: 120px;
     }
   }

  
   footer {
     margin-top: 50px;
     font-size: 15px;
     color: #444;
     text-align: center;
     display: flex;
     justify-content: space-between;
     align-items: center;
     gap: 6px;
     flex-wrap: wrap;
   }
   
 </style>
</head>
<body>

  <h1>LIST CHORD</h1>

  <button id="CHORD" 
  style="position:absolute;cursor: pointer; top:20px; left:50px;background-color:#4CAF50; color:#eee; border:0; padding:9px 25px; border-radius:8px;">
  chord
</button>

  
  <input type="text" id="search" placeholder="Cari chord...">

  
  <div class="galeri" id="chordList">
    <div class="item">
      <img src="A.png" alt="Chord A Mayor">
      <p>A MAYOR</p>
    </div>
    <div class="item">
      <img src="B.png" alt="Chord B Mayor">
      <p>B MAYOR</p>
    </div>
    <div class="item">
      <img src="C.png" alt="Chord C Mayor">
      <p>C MAYOR</p>
    </div>
    <div class="item">
      <img src="D.png" alt="Chord D Mayor">
      <p>D MAYOR</p>
    </div>
    <div class="item">
      <img src="E.png" alt="Chord E Mayor">
      <p>E MAYOR</p>
    </div>
    <div class="item">
      <img src="F.png" alt="Chord F Mayor">
      <p>F MAYOR</p>
    </div>
    <div class="item">
      <img src="G.png" alt="Chord G Mayor">
      <p>G MAYOR</p>
    </div>
    <div class="item">
      <img src="AM.png" alt="Chord A Minor">
      <p>A MINOR</p>
    </div>
    <div class="item">
      <img src="BM.png" alt="Chord B Minor">
      <p>B MINOR</p>
    </div>
    <div class="item">
      <img src="CM.png" alt="Chord C Minor">
      <p>C MINOR</p>
    </div>
    <div class="item">
      <img src="DM.png" alt="Chord D Minor">
      <p>D MINOR</p>
    </div>
    <div class="item">
      <img src="EM.png" alt="Chord E Minor">
      <p>E MINOR</p>
    </div>
    <div class="item">
      <img src="FM.png" alt="Chord F Minor">
      <p>F MINOR</p>
    </div>
    <div class="item">
      <img src="GM.png" alt="Chord G Minor">
      <p>G MINOR</p>
    </div>
  </div>

 
  <footer>
    <div style=" display: flex; align-items: center;flex-wrap: wrap;">
      <img src="ERGOPANTEK.png" width="60" alt="Logo Ergo">
      <span style="font-weight:bold">Â© ERGOISME 2025</span>
    </div>

  </footer>

  <script>

    const searchInput = document.getElementById("search");
    const chordList = document.getElementById("chordList");
    const items = chordList.getElementsByClassName("item");

    searchInput.addEventListener("keyup", function() {
      let filter = searchInput.value.toLowerCase();
      for (let i = 0; i < items.length; i++) {
        let text = items[i].innerText.toLowerCase();
        if (text.includes(filter)) {
          items[i].style.display = "";
        } else {
          items[i].style.display = "none";
        }
      }
    });

    document.getElementById ("CHORD").onclick=function(){ window.open("index.html","_blank"); }
  </script>

</body>
</html>
