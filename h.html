  <script>
   
    var emo=["ðµ","ð¶","ð¼"];
    var lagu=[328,277,217,277,328,436, 551,489,436,277,313,335, 328,328,551,489,436,413, 366,413,436,436,331, 279,219];
    var idx=0;
    var ctx=new (window.AudioContext||window.webkitAudioContext)();
    document.body.addEventListener("click",function(e){
      if(e.target.tagName==="BUTTON") return;
      var s=document.createElement("span");
      s.className="laguklik";
      s.innerText=emo[Math.floor(Math.random()*emo.length)];
      s.style.left=e.clientX+"px";
      s.style.top=e.clientY+"px";
      document.body.appendChild(s);
      setTimeout(function(){ s.remove(); },1200);
      var f=lagu[idx]; playTone(f,0.6); idx++; if(idx>=lagu.length) idx=0;
    });
    function playTone(freq,dur){
      var o=ctx.createOscillator();
      var g=ctx.createGain();
      o.type="square"; o.frequency.value=freq;
      var now=ctx.currentTime;
      g.gain.setValueAtTime(0.2,now);
      g.gain.exponentialRampToValueAtTime(0.001,now+dur);
      o.connect(g); g.connect(ctx.destination);
      o.start(now); o.stop(now+dur);
    }
