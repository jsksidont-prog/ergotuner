<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ERGONOM</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  h1 {
    margin: 10px 0 20px 0;
    font-size: 28px;
    text-align: center;
  }

  /* Kontrol */
  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 300px;
  }

  label {
    font-size: 18px;
    margin-bottom: 5px;
  }

  input[type=number] {
    width: 100%;
    padding: 12px;
    font-size: 20px;
    text-align: center;
    border: 2px solid #333;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  button {
    width: 100%;
    background: #333;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 15px;
    font-size: 20px;
    margin-top: 10px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #f76c6c;
  }

  #tempoDisplay {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>ERGONOM</h1>

<div class="controls">
  <label for="tempo">Tempo (BPM):</label>
  <input type="number" id="tempo" min="30" max="300" value="100">
  <div id="tempoDisplay">100 BPM</div>
  <button id="startStop">Mulai</button>
</div>

<script>
let isRunning = false;
let tempo = 100;
let interval;
let audioCtx;

document.getElementById("tempo").addEventListener("input", function() {
  tempo = this.value;
  document.getElementById("tempoDisplay").innerText = tempo + " BPM";
  if(isRunning){ startMetronome(); }
});

document.getElementById("startStop").addEventListener("click", function() {
  if(isRunning){
    stopMetronome();
    this.innerText = "Mulai ";
  }else{
    startMetronome();
    this.innerText = "Berhenti ";
  }
});

function startMetronome(){
  stopMetronome();
  isRunning = true;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  let beatTime = 60000 / tempo;
  let beatCount = 0;

  interval = setInterval(()=>{
    playClick(beatCount === 0);
    beatCount = (beatCount+1) % 4;
  }, beatTime);
}

function stopMetronome(){
  isRunning = false;
  clearInterval(interval);
}

// Suara metronom lebih alami
function playClick(isAccent){
  if(!audioCtx) return;
  let osc = audioCtx.createOscillator();
  let gain = audioCtx.createGain();

  osc.frequency.setValueAtTime(isAccent ? 2000 : 1200, audioCtx.currentTime);
  osc.type = "square";

  gain.gain.setValueAtTime(1, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start();
  osc.stop(audioCtx.currentTime + 0.1);
}
</script>

</body>
</html>
