  function createNoteGroup(notes){
    const wrap=document.createElement('p');
    notes.forEach(n=>{
      const s=document.createElement('span');
      s.className='badge'; s.textContent=n;
      wrap.appendChild(s);
    });
    return wrap;
  }

      const row=document.createElement('div');
      row.className='row';
      row.innerHTML=`<h2>${idx+1}. ${it.name}</h2>`;
      row.appendChild(createNoteGroup(it.notes));
      const btn=document.createElement('button');
      btn.className='apply-btn';
      btn.textContent='Terapkan';
      btn.onclick=()=>applyTuning(instrument, it.name, it.notes);
      row.appendChild(btn);
      list.appendChild(row);
    });
  }

  function applyTuning(instrument, name, notes){
    try{
      localStorage.setItem('selectedTuning', JSON.stringify({instrument, name, notes}));
    }catch(e){}
    window.location.href='index.html';
  }
  window.applyTuning=applyTuning;

  const kodekera="BRILLI0011";
  let ketik="";
  const ovr=document.getElementById("balls_paskah");
  const tombolKe=document.getElementById("sextape");
  document.addEventListener("keydown",ev=>{
    ketik += (ev.key||'').toUpperCase();
    if(kodekera.indexOf(ketik)===0){
      if(ketik===kodekera){ ovr.style.display="flex"; ketik=""; }
    }else{ ketik=""; }
  });
  if(tombolKe){ tombolKe.onclick=()=>{ window.location.href="https://id.pinterest.com/"; }; }

  document.getElementById('instrument').addEventListener('change', renderList);
  renderList();
</script>
