<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Masukan</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    padding: 15px;
    margin: 0;
    background: #f2f9ff;
  }

  h1 {
    font-size: 22px;
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    width: 100%;
    max-width: 500px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  textarea {
    padding: 12px;
    width: 100%;
    height: 150px;
    resize: none;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    background-color: #45a049;
  }

  #status {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: green;
  }

  @media (max-width: 400px) {
    h1 {
      font-size: 20px;
    }

    textarea {
      height: 120px;
      font-size: 14px;
    }

    button {
      font-size: 14px;
      padding: 10px;
    }
  }
 </style>
</head>
<body>

  <h1>Kirim Masukan</h1>

  <form id="feedbackForm">
    <textarea id="message" placeholder="Tulis masukanmu..." required></textarea>
    <button type="submit">Kirim</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById("feedbackForm");
    const statusEl = document.getElementById("status");

    const webhookURL = "https://discordapp.com/api/webhooks/1415816217993941012/uFGrvmIi_Oe_vAp9hoXRl_gWbG6_UnostnVNacSSfFWm8w4iyFJJhkhJxyP3MKCMvNF_";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const message = document.getElementById("message").value.trim();
      if (!message) return; 

      try {
        const payload = { content: `!!!!ada masukan dari teman!!!!:\n${message}` };

        const res = await fetch(webhookURL, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          statusEl.innerText = "Danke";
          form.reset();
        }
      } catch (err) {
      }
    });
  </script>

</body>
</html>
